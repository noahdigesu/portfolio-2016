<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Material Music Player</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div id="container">
            <div id="card">
                <img src="https://i.ibb.co/vhLZbXN/cover.jpg" alt="cover">
                
                <div id="infos">
                <p id="title">gone</p>
                <p id="artist">gogo</p>
                </div>
                
                <div id="time">
                <span>00:48</span><div id="bar"></div><span>3:12</span>
                </div>
                
                <div id="controls">
                
                <span class="skip last"></span><!--
                --><span class="status"></span><!--
                --><span class="skip next"></span>
            
                </div>
            </div>
        </div>
        
        <div class="water-mark">
            <a href="https://www.noahdigesu.com"><img src="https://i.ibb.co/bz7S9pf/logo-transparent.png>" alt="logo" /></a>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
